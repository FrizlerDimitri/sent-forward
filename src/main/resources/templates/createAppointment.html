<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <div th:replace="basic/basic-fragments :: stylesheets"></div>
    <div th:replace="basic/basic-fragments :: sidebar-stylesheet"></div>

    <div th:replace="basic/basic-fragments :: scripts"></div>


    <title>Account</title>
</head>
<body>

<div id="body-pd">
    <div th:replace="basic/account-layout :: sidebar"></div>
    <div class="account-content">

        <form class="form-group" method="post" th:action="${'/account/calendar/new-appointment/'+calendar.getId()}" autocomplete="off" onsubmit="return appointmentSubmitChecker()" th:object="${appointmentDTO}">
            <div class="row mb-3">
                <label for="inputName" class="col-sm-2 col-form-label">Appointment Title</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputName" th:field="*{name}" required>
                </div>
            </div>

            <div class="row mb-3">
                <label for="inputDate" class="col-sm-2 col-form-label">Date</label>
                <div class="col-sm-10">
                    <input type="date" class="form-control" id="inputDate" th:field="*{date}" required>
                </div>
            </div>

            <div class="row justify-content-between">

                <div class="col-4">
                    <div class="row mb-3">
                        <label for="StartTime" class="col-sm-2 col-form-label">Start</label>
                        <div class="col-sm-10">
                            <input type="time" class="form-control" id="StartTime" th:field="*{startTime}">
                        </div>
                    </div>
                </div>
                <div class="col-4">
                    <div class="row mb-3">
                        <label for="EndTime" class="col-sm-2 col-form-label">End</label>
                        <div class="col-sm-10">
                            <input type="time" class="form-control" id="EndTime" th:field="*{endTime}">
                        </div>
                    </div>
                </div>

            </div>

            <div class="form-group">
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="10" placeholder="Description" th:field="*{description}"></textarea>
            </div>


            <button type="submit" class="btn btn-primary space-5p">Create Appointment</button>
        </form>

    </div>

</div>

        let end = document.getElementById("EndTime").value;

        return true;

</script>



</body>


</html>
