<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <div th:replace="/basic/basic-fragments :: stylesheets"></div>
    <div th:replace="/basic/basic-fragments :: sidebar-stylesheet"></div>

    <div th:replace="/basic/basic-fragments :: scripts"></div>

    <title>Account</title>
</head>
<body>

<div id="body-pd">
    <div th:fragment="sidebar">
        <header class="header" id="header">
            <div class="header_toggle"><i class='bx bx-menu' id="header-toggle"></i></div>

        </header>
        <div class="l-navbar" id="nav-bar">
            <nav class="nav-sidebar">
                <div>
                    <a href="#" class="nav_logo">
                        <i class='bi bi-person nav_logo-icon'></i>
                        <span class="nav_logo-name">Sentforward</span>
                    </a>
                    <div class="nav_list">
                        <ul class="email-list">

                            <li>
                                <a th:href="@{/account/newEmail}">
                                    <p class="nav_link" role="button">
                                        <i class="bi bi-plus-lg"></i>
                                        <span class="nav_name">New E-Mail Address</span>

                                    </p>
                                </a>
                            </li>

                            <th:block th:each="emailAccount : ${masterAccount.getEmailAccounts()} ">
                                <li>

                                    <p th:href="'#collapse'+${emailAccount.getId()}" class="nav_link" role="button"
                                       data-toggle="collapse"
                                       aria-expanded="false" th:attr="aria-controls='collapse'+${emailAccount.getId()}">
                                        <i class='bi bi-envelope'></i>

                                        <!--                                    class="active"-->
                                        <span class="nav_name " th:text="${emailAccount.getEmailAddress()}"> </span>
                                    </p>

                                    <div class="collapse" th:id="'collapse'+${emailAccount.getId()}">
                                        <ul class="email-list-comp">

                                            <li>
                                                <a th:href="@{'/account/'+${emailAccount.getId()}+'/new' }">
                                                    <p class="nav_link-component">
                                                        <i class="bi bi-plus-circle"></i>
                                                        <span class="nav_name" th:text="'Add E-mail'"> </span>
                                                    </p>
                                                </a>
                                            </li>

                                            <li>
                                                <a th:href="@{'/account/inbox/'+${emailAccount.getId()} }">
                                                    <p class="nav_link-component">
                                                        <i class="bi bi-inbox"></i>
                                                        <span class="nav_name" th:text="Inbox"> </span>
                                                    </p>
                                                </a>

                                            </li>

                                            <li>
                                                <a th:href="@{'/account/sent/'+${emailAccount.getId()} }">
                                                    <p class="nav_link-component">
                                                        <i class="bi bi-send"></i>
                                                        <span class="nav_name" th:text="Sent"> </span>
                                                    </p>
                                                </a>

                                            </li>

                                            <li>
                                                <a th:href="@{'/account/calendar/'+${emailAccount.getId()} +'/'+${emailAccount.getCalendar().getId()} }">
                                                    <p class="nav_link-component">
                                                        <i class="bi bi-calendar"></i>
                                                        <span class="nav_name" th:text="Calendar"> </span>
                                                    </p>
                                                </a>
                                            </li>
                                        </ul>
                                    </div>

                                </li>
                            </th:block>

                        </ul>

                    </div>
                </div>
                <a href="/logout" class="nav_link">
                    <i class='bi bi-box-arrow-left nav_icon'></i>
                    <span class="nav_name">Logout</span>
                </a>
            </nav>
        </div>
    </div>
    <!--Container Main start-->
    <div class="account-content">


    </div>
</div>
</div>


</body>


</html>
