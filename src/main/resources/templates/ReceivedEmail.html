<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <div th:replace="basic/basic-fragments :: stylesheets"></div>
    <div th:replace="basic/basic-fragments :: sidebar-stylesheet"></div>

    <div th:replace="basic/basic-fragments :: scripts"></div>

    <title>Account</title>
</head>
<body>

<div id="body-pd">
    <div th:replace="basic/account-layout :: sidebar"></div>
    <div class="account-content">

        <table class="table table-hover">
            <thead>
            <tr>
                <th scope="col">From</th>
                <th scope="col">Subject</th>
                <th scope="col">Time</th>
            </tr>
            </thead>
            <tbody>
            <th:block th:each="ReceivedEmail : ${sortedEmails}">

                <tr th:onclick="'tableClick('+ ${ReceivedEmail.getId()} +')'">
                    <td th:text="${ReceivedEmail.getFrom().getMasterAccount().getUsername()}"></td>
                    <td th:text="${ReceivedEmail.getSubject()}"></td>
                    <td th:text="${sdf.format(ReceivedEmail.getReceivedDate())}"></td>
                </tr>

            </th:block>

            </tbody>
        </table>

    </div>

</div>

</body>

</html>
