<div class="container-fluid ps-md-0">
    <div class="row g-0">
        <div class="d-none d-md-flex col-md-4 col-lg-5 bg-image">
        </div>
        <div class="col-md-8 col-lg-6">
            <div class="login d-flex align-items-center py-5">
                <div class="container">
                    <div class="row">
                        <div class="col-md-9 col-lg-8 mx-auto">
                            <h3 class="login-heading mb-4">Welcome to Sentforward!</h3>

                            <!-- Sign In Form -->
                            <form>
                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control" id="username" placeholder="Account name">
                                    <label for="username">Account name</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <input type="password" class="form-control" id="account-password"
                                           placeholder="Password">
                                    <label for="account-password">Password</label>
                                </div>


                                <!--                <div class="form-check mb-3">-->
                                <!--                  <input class="form-check-input" type="checkbox" value="" id="rememberPasswordCheck">-->

                                <!--                    Remember password-->
                                <!--                  </label>-->
                                <!--                </div>-->

                                <div class="d-grid">
                                    <button class="btn btn-lg btn-primary btn-login text-uppercase fw-bold mb-2"
                                            type="submit">Sign in
                                    </button>
                                    <div class="text-center">
                                        <a class="small" href="#">Forgot password?</a>
                                    </div>

                                </div>


                                <div class="d-grid">

                                    <a th:href="@{/register}" method="post">
                                        <button
                                                class="btn btn-lg btn-primary btn-login text-uppercase fw-bold mb-2 register-button width-100"

                                                type="button">Register
                                        </button>
                                    </a>

                                </div>


                            </form>

<!--                            <a th:href="@{/register}" method="post">-->

<!--                                        type="button">Register-->
<!--                                </button>-->
<!--                            </a>-->

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
